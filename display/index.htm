<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors: Viridis</title>
</head>
<style>
    html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

#app {
  display: flex;
  height: 100%;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  input {
    padding: 1rem 1rem;
    font-size: 2rem;
    border: 0;
    border-radius: 3px;
    background: #fff;
  }
  
}

h1 {
  font-family: 'Proza Libre', sans-serif;
  color: #fff;
  font-weight: 300;
}

input[type="color"]{
  width:40px;
  border:1px solid black;
  margin:0px;
  padding:0px !important;
  height:40px;
}
</style>
<body>
    <div id="app" v-bind:style="{ backgroundColor: color}">
        <h1>Viridis</h1>
        <p>Colors to keep you guessing.</p>
        <div class="color">
            <input type="text" v-bind:style="{ color: color}" v-model="color" maxlength="7" placeholder="#000000" />
            <input type="color" v-model="color" />
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@3.2.31"></script>
<script>
    new Vue({
        el: '#app',
        data: { color: '#6dd588' }
    })
</script>

</html>
